<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='bootstrap.min.css' )}}>
    <title>üçπ -login</title>
</head>

<body class="text-center bg-warning-subtle">
    {% include 'navbar.html' %}
    <h1 class="text-info m-2 p-2">Login</h1>
    {% if error %}
    <p class="text-danger">{{ error}}</p>

    {% endif %}
    <div class="d-flex container flex-column justify-content-center align-items-center w-50 ">
        <form class="form-control d-flex container flex-column justify-content-center align-items-center"
            action="/login" method="post">
            <div class="m-1 p-1">
                <label  for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required></br>
            </div>
            <div class="m-1 p-1">
                <label for="username">Password:</label>
                <input type="password" id="username" name="password" required placeholder="Enter your password"></br>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
   <div class="my-5">
    {% include 'footer.html'%}
   </div>

</body>

</html>
